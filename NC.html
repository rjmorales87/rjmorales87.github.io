    <style>
      .cardStyle1 {
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
        padding-bottom: 20px;
      }
      .card {
        width: 100% !important;

      }
      .cardSmall {
        width: 100% !important;
        height: 200px !important;
      }
      .card-title {
        font-size: 60px;
        padding-top: 40%;
      }
      .card-titleSmall {
        padding-top: 20%;
      }
      .titleStyle {
        text-align: center;
        padding-bottom: 80px;

      .buttonStyle {

      .enabledCards {

      @keyframes fadeIn {

          opacity: 0;

    <script>
      //PRICES SETUP
      let totalPrice = 0;
      let nailLength = 0;
      let nailShape = "";
      let nailShapePrice = 0;
      let tech = [];
      let techPrice = [];
      let acc = [];
      let accPrice = [];
      let diff = "";
      let stones = 0;
      let stonesPrice = 0;
      let charms = 0;
      let charmsPrice = 0;
      let stickers = 0;
      let stickersPrice = 0;
      let other = 0;
      let otherPrice = 0;
      let accesories = 0;
      let tempTechWaitingOnDifficulty = "";
      //Prices
      function calculatePrices() {
        //length

        if (nailLength === "") {
          totalPrice = 0;
        } else {
          totalPrice = parseInt(nailLength);
        }

        //Shape
        switch (nailShape) {
          case "round":
            totalPrice += 1.0;
            nailShapePrice = 1;
            break;
          case "square":
            totalPrice += 2.0;
            nailShapePrice = 2;
            break;
          case "almond":
            totalPrice += 3.0;
            nailShapePrice = 3;
            break;
          case "ballerina":
            totalPrice += 4.0;
            nailShapePrice = 4;
            break;
          case "stiletto":
            totalPrice += 5.0;
            nailShapePrice = 5;
            break;
          case "other":
            totalPrice += 6.0;
            nailShapePrice = 6;
            break;
          default:
            break;
        }
        //technique
        let techPriceTotal = 0;
        for (x = 0; x < techPrice.length; x++) {
          totalPrice += techPrice[x];
          techPriceTotal += techPrice[x];
        }
        // Accessories
        for (x = 0; x < accPrice.length; x++) {
          totalPrice += accPrice[x];
        }

        let totalPlaceholder = document.getElementById("totalPlaceholder");
        totalPlaceholder.innerText = "Total: $" + totalPrice;

        let ammountPlaceholder = document.getElementById("ammountPlaceholder");
        ammountPlaceholder.innerHTML =
          "<h1 class='totalStyle'>$ " + totalPrice + ".00</h1>";
        let table = "<div class='row'>";

        if (nailLength > 0) {
          table += "<div class='row'>";
          table +=
            "<div class='col-10' style='border-bottom:1px solid black;border-bottom-style:dotted;'>";
          table += "<h2>Length</h2>";
          table += "</div>";
          table += "<div class='col-2'>";
          table += "<h2>$" + nailLength + ".00</h2>";
          table += "</div>";
          table += "</div>";
        }

        if (nailShapePrice > 0) {
          table += "<div class='row'>";
          table +=
            "<div class='col-10' style='border-bottom:1px solid black;border-bottom-style:dotted;padding:0px'>";
          table +=
            "<div class='row'><div class='col-12'><h2>Shape</h2></div></div>";
          table +=
            "<div class='row'><div class='col-12'><ul><li><h2>" +
            nailShape.toUpperCase() +
            "</h2></li></ul></div></div>";
          table += "</div>";
          table += "<div class='col-2'>";
          table +=
            "<div class='row'><div class='col-12'><h2>&nbsp;</h2></div></div>";
          table +=
            "<div class='row'><div class='col-12' style='padding:0px'><ul style='list-style-type: none;padding: 0px;'><li><h2>$" +
            nailShapePrice +
            ".00</h2></li></ul></div></div>";
          table += "</div>";
          table += "</div>";
        }

        if (techPrice.length > 0) {
          table += "<div class='row'>";
          table +=
            "<div class='col-10' style='border-bottom:1px solid black;border-bottom-style:dotted;padding:0px'>";
          table +=
            "<div class='row'><div class='col-12'><h2>Technique</h2></div></div>";
          table += "<div class='row'><div class='col-12'><ul>";
          for (x = 0; x < tech.length; x++) {
            table += "<li><h2>" + tech[x].toUpperCase() + "</h2></li>";
          }
          table += "</ul></div></div>";
          table += "</div>";
          table += "<div class='col-2'>";
          table +=
            "<div class='row'><div class='col-12'><h2>&nbsp;</h2></div></div>";
          table +=
            "<div class='row'><div class='col-12' style='padding:0px'><ul style='list-style-type: none;padding: 0px;'>";
          for (x = 0; x < techPrice.length; x++) {
            table += "<li><h2>$" + techPrice[x] + ".00</h2></li>";
          }
          table += "</ul></div></div>";
          table += "</div>";
          table += "</div>";
        }
        if (accPrice.length > 0) {
          table += "<div class='row'>";
          table +=
            "<div class='col-10' style='border-bottom:1px solid black;border-bottom-style:dotted;padding:0px'>";
          table +=
            "<div class='row'><div class='col-12'><h2>Accessories</h2></div></div>";
          table += "<div class='row'><div class='col-12'><ul>";
          for (x = 0; x < acc.length; x++) {
            table += "<li><h2>" + acc[x].toUpperCase() + "</h2></li>";
          }
          table += "</ul></div></div>";
          table += "</div>";
          table += "<div class='col-2'>";
          table +=
            "<div class='row'><div class='col-12'><h2>&nbsp;</h2></div></div>";
          table +=
            "<div class='row'><div class='col-12' style='padding:0px'><ul style='list-style-type: none;padding: 0px;'>";
          for (x = 0; x < accPrice.length; x++) {
            table += "<li><h2>$" + accPrice[x] + ".00</h2></li>";
          }
          table += "</ul></div></div>";
          table += "</div>";
          table += "</div>";
        }

        table += "</div>";
        let totalTable = document.getElementById("totalTable");
        totalTable.innerHTML = table;
      }

      function getNailLength(l) {
        let arr = ["35", "40", "45", "50", "55", "60"];
        nailLength = l.id;
        selectCard(l);
        let arrSel = [l.id];
        deselectCard(arrSel, arr);
        calculatePrices();
        let moveOut = document.getElementById("nailLength");
        moveOut.classList.add("moveOut");
        setTimeout(function () {
          nextSection("nailShape");
          nextStageBtn("nailShapeBtn");
          moveOut.classList.remove("moveOut");
        }, 500);
      }
      function getNailShape(s) {
        let arr = [
          "round",
          "square",
          "almond",
          "ballerina",
          "stiletto",
          "other",
        ];
        nailShape = s.id;
        selectCard(s);
        let arrSel = [s.id];
        deselectCard(arrSel, arr);
        calculatePrices();
        let moveOut = document.getElementById("nailShape");
        moveOut.classList.add("moveOut");
        setTimeout(function () {
          nextSection("technique");
          nextStageBtn("techniqueBtn");
          moveOut.classList.remove("moveOut");
        }, 500);
      }
      function disableTechCards(status) {
        let arr = [
          "encapsulated",
          "handpainted",
          "3d",
          "chrome",
          "french",
          "sugar",
          "stones",
          "charms",
          "stickers",
          "otherAcc",
        ];

        if (status === true) {
          for (x = 0; x < arr.length; x++) {
            let div = document.getElementById(arr[x]);
            div.classList.add("disabledCards");
            div.classList.remove("enabledCards");
          }
        } else {
          for (x = 0; x < arr.length; x++) {
            let div = document.getElementById(arr[x]);
            div.classList.remove("disabledCards");
            div.classList.add("enabledCards");
          }
        }
      }
      function disableAccCards(status) {
        let arr = ["stones", "charms", "stickers", "otherAcc"];

        if (status === true) {
          for (x = 0; x < arr.length; x++) {
            let div = document.getElementById(arr[x]);
            div.classList.add("disabledCards");
            div.classList.remove("enabledCards");
          }
        } else {
          for (x = 0; x < arr.length; x++) {
            let div = document.getElementById(arr[x]);
            div.classList.remove("disabledCards");
            div.classList.add("enabledCards");
          }
        }
      }
      function getTechnique(t) {
        if (tempTechWaitingOnDifficulty === "") {
          if (tech.includes(t.id)) {
            let index = 0;
            index = tech.indexOf(t.id);
            tech = tech.filter(function (item) {
              return item !== t.id;
            });
            techPrice = techPrice.slice(index + 1);
            let arr = [
              "encapsulated",
              "handpainted",
              "3d",
              "chrome",
              "french",
              "sugar",
            ];
            deselectCard(tech, arr);
            calculatePrices();
            if (tech.length > 0) {
              let showBtn = document.getElementById("nextButtonTech");
              showBtn.classList.add("showSection");
              showBtn.classList.remove("hideSection");
            } else {
              let showBtn = document.getElementById("nextButtonTech");
              showBtn.classList.remove("showSection");
              showBtn.classList.add("hideSection");
            }
          } else {
            tempTechWaitingOnDifficulty = t.id;
            let showDiff = document.getElementById("difficulty");
            showDiff.classList.add("showSection");
            showDiff.classList.remove("hideSection");
            selectCard(t);
            disableTechCards(true);
            let showBtn = document.getElementById("nextButtonTech");
            showBtn.classList.remove("showSection");
            showBtn.classList.add("hideSection");
            let showNav = document.getElementById("navSection");
            showNav.classList.remove("showSection");
            showNav.classList.add("hideSection");
          }
        }
      }
      function getAccesories(t) {
        if (tempTechWaitingOnDifficulty === "") {
          if (acc.includes(t.id)) {
            let index = 0;
            index = acc.indexOf(t.id);
            acc = acc.filter(function (item) {
              return item !== t.id;
            });
            accPrice = accPrice.slice(index + 1);
            let arr = ["stones", "charms", "stickers", "otherAcc"];
            deselectCard(acc, arr);
            calculatePrices();
            let showNav = document.getElementById("navSection");
            showNav.classList.add("showSection");
            showNav.classList.remove("hideSection");
          } else {
            tempTechWaitingOnDifficulty = t.id;
            let showDiff = document.getElementById("difficultyAccessories");
            showDiff.classList.add("showSection");
            showDiff.classList.remove("hideSection");
            selectCard(t);
            disableAccCards(true);
            let showNav = document.getElementById("navSection");
            showNav.classList.remove("showSection");
            showNav.classList.add("hideSection");
            let section = document.getElementsByClassName("buttonSection");
            section[0].classList.add("hideSection");
            section[0].classList.remove("showSection");
          }
        }
      }
      function getDifficulty(d, s) {
        let arr = [];
        if (s == "technique") {
          arr = ["easy", "medium", "hard"];
        } else {
          arr = ["easyAcc", "mediumAcc", "hardAcc"];
        }

        selectCard(d);
        let arrSel = [d.id];
        deselectCard(arrSel, arr);
        //technique
        let price = 0;
        switch (tempTechWaitingOnDifficulty) {
          case "encapsulated":
            price = 1.0;
            break;
          case "handpainted":
            price = 2.0;
            break;
          case "3d":
            price = 3.0;
            break;
          case "chrome":
            price = 4.0;
            break;
          case "french":
            price = 5.0;
            break;
          case "sugar":
            price = 6.0;
            break;
          case "stones":
            price = 7;
            break;
          case "charms":
            price = 8;
            break;
          case "stickers":
            price = 9;
            break;
          case "otherAcc":
            price = 10;
            break;
          default:
            break;
        }

        //dificulty
        switch (d.id) {
          case "easy":
            price = price * 1;
            break;
          case "medium":
            price = price * 2;
            break;
          case "hard":
            price = price * 3;
            break;

          default:
            break;
        }
        if (s == "technique") {
          tech.push(tempTechWaitingOnDifficulty);
          techPrice.push(price);
        } else {
          acc.push(tempTechWaitingOnDifficulty);
          accPrice.push(price);
        }

        calculatePrices();
        let showDiff = null;
        if (s == "technique") {
          showDiff = document.getElementById("difficulty");
        } else {
          showDiff = document.getElementById("difficultyAccessories");
        }
        showDiff.classList.add("hideSection");
        showDiff.classList.remove("showSection");

        tempTechWaitingOnDifficulty = "";
        disableTechCards(false);
        deselectAllDifficulties();

        if (tech.length > 0 && s == "technique") {
          let showBtn = document.getElementById("nextButtonTech");
          showBtn.classList.add("showSection");
          showBtn.classList.remove("hideSection");
        } else {
          let showBtn = document.getElementById("nextButtonTech");
          showBtn.classList.remove("showSection");
          showBtn.classList.add("hideSection");
        }
        let showNav = document.getElementById("navSection");
        showNav.classList.add("showSection");
        showNav.classList.remove("hideSection");
        if (s == "acc") {
          let section = document.getElementsByClassName("buttonSection");
          section[0].classList.add("showSection");
          section[0].classList.remove("hideSection");
        }
      }

      function nextSection(next) {
        let section = document.getElementsByClassName("showSection");
        section[0].classList.add("hideSection");
        section[0].classList.remove("showSection");

        let nextSection = document.getElementById(next);
        nextSection.classList.add("showSection");
        nextSection.classList.remove("hideSection");

        if (next == "accessories") {
          let section = document.getElementsByClassName("buttonSection");
          section[0].classList.remove("hideSection");
          section[0].classList.add("showSection");
        } else {
          let section = document.getElementsByClassName("buttonSection");
          section[0].classList.add("hideSection");
          section[0].classList.remove("showSection");
        }

        if (next !== "technique") {
          let section = document.getElementById("nextButtonTech");
          section.classList.add("hideSection");
          section.classList.remove("showSection");
        } else {
          if (tech.length > 0) {
            let section = document.getElementById("nextButtonTech");
            section.classList.remove("hideSection");
            section.classList.add("showSection");
          }
        }
      }

      function nextStageBtn(next) {
        let prevBtn = document.getElementsByClassName("activeNav");
        prevBtn[0].classList.add("inactiveNav");
        prevBtn[0].classList.remove("activeNav");

        let nextBtn = document.getElementById(next);
        nextBtn.classList.add("activeNav");
        nextBtn.classList.remove("inactiveNav");
      }

      function btnNavigationClick(btn) {
        switch (btn.id) {
          case "nailLengthBtn":
            nextSection("nailLength");
            nextStageBtn("nailLengthBtn");
            break;
          case "nailShapeBtn":
            nextSection("nailShape");
            nextStageBtn("nailShapeBtn");
            break;
          case "techniqueBtn":
            nextSection("technique");
            nextStageBtn("techniqueBtn");
            break;
          case "accessoriesBtn":
            nextSection("accessories");
            nextStageBtn("accessoriesBtn");
            break;
          default:
            break;
        }
      }

      function selectCard(c) {
        let cardselected = document.getElementById(c.id);
        cardselected.classList.add("cardSelected");
      }

      function deselectCard(c, arr) {
        for (x = 0; x < arr.length; x++) {
          if (!c.includes(arr[x])) {
            let cardselected = document.getElementById(arr[x]);
            cardselected.classList.remove("cardSelected");
          }
        }
      }
      function deselectAllDifficulties() {
        let arr = ["easy", "medium", "hard", "easyAcc", "mediumAcc", "hardAcc"];
        for (x = 0; x < arr.length; x++) {
          let cardselected = document.getElementById(arr[x]);
          cardselected.classList.remove("cardSelected");
        }
      }

      function add(a) {
        let input = document.getElementById(a);
        let inputVal = input.value;
        inputVal++;
        input.value = inputVal;

        switch (a) {
          case "stonesInput":
            stones++;
            break;
          case "charmsInput":
            charms++;
            break;
          case "stickersInput":
            stickers++;
            break;
          case "otherInput":
            other++;
            break;

          default:
            break;
        }
        calculatePrices();
      }
      function substract(a) {
        let input = document.getElementById(a);
        let inputVal = input.value;
        if (inputVal > 0) {
          inputVal--;
          input.value = inputVal;
          switch (a) {
            case "stonesInput":
              stones--;
              break;
            case "charmsInput":
              charms--;
              break;
            case "stickersInput":
              stickers--;
              break;
            case "otherInput":
              other--;
              break;

            default:
              break;
          }
        }
        calculatePrices();
      }
      function goNextTech() {
        let moveOut = document.getElementById("technique");
        moveOut.classList.add("moveOut");
        setTimeout(function () {
          nextSection("accessories");
          nextStageBtn("accessoriesBtn");
        }, 500);

        let showBtn = document.getElementById("nextButtonTech");
        showBtn.classList.remove("showSection");
        showBtn.classList.add("hideSection");
      }
      function generateInvoice() {}
    </script>
  </head>
